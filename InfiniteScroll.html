<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Infinite Scroll</title>
    <style>
      .grid {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .imgs {
        margin: 3%;
        width: 27%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container"><div class="grid" id="images"></div></div>
    <script>
      var images = document.getElementById("images");
      var temp = `<img class="imgs" src="http://api.adorable.io/avatars/3213">
                              <img class="imgs" src="http://api.adorable.io/avatars/2323">
                              <img class="imgs" src="http://api.adorable.io/avatars/65">
                              <img class="imgs" src="http://api.adorable.io/avatars/656">
                              <img class="imgs" src="http://api.adorable.io/avatars/656">
                              <img class="imgs" src="http://api.adorable.io/avatars/221">
                              <img class="imgs" src="http://api.adorable.io/avatars/777">
                              <img class="imgs" src="http://api.adorable.io/avatars/67">
                              <img class="imgs" src="http://api.adorable.io/avatars/999">
                              <img class="imgs" src="http://api.adorable.io/avatars/000">
                              <img class="imgs" src="http://api.adorable.io/avatars/1100">`;
      images.innerHTML = temp;
      window.onscroll = function() {
        temp =
          temp +
          ('<img class="imgs" src="http://api.adorable.io/avatars/' +
            parseInt(Math.random() * 100000) +
            '">');
        images.innerHTML = temp;
      };

  </body>
</html>
