<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up form</title>
    <style>
      /* --------------------
     Add your styling here
     -------------------- */
      form {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #444;
        border-radius: 10px;
      }

      label,
      input {
        display: block;
        margin: 5px;
      }

      input {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="sign-up-form">
      <form>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstname" placeholder="First Name" />

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastname" placeholder="Last Name" />

        <label for="email">Email Address: </label>
        <input type="email" id="email" placeholder="Email address" />

        <label for="password">Password: </label>
        <input type="pasword" id="password" placeholder="Password" />

        <label for="pwd">Confirm Password: </label>
        <input type="password" id="pwd" placeholder="Confirm Password" />
      </form>
    </div>
    <script>
      var emailRegex = /^([a-z\d\.]).([a-z\d])@([a-z]){2,8}(\.[a-z]){2,8}?$/gi;

      let fName = document.getElementById("firstname").value;
      let lName = document.getElementById("lastname").value;
      let email = document.getElementById("email").value;
      let pwd = document.getElementById("password").value;
      let confirmPwd = document.getElementById("pwd").value;

      if (!fName || !lName || !email || !pwd || !confirmPwd) {
        alert("You must enter all the fields");
      }

      if (pwd.length < 8) {
        alert("Plassword must be at least 8 characters long");
      }

      if (pwd !== confirmPwd) {
        alert("Password not matching");
      }

      if (!emailRegex.test(email)) {
        alert("Please enter valid email");
      }

      alert("Successfully submitted!!!");
    </script>
  </body>
</html>
